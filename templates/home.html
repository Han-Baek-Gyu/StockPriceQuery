{% extends 'base.html'%} 

{% block content %}
<div class="container" style="margin-top: 50px">
  <form action="/home" method="POST">
    <div class="form-group">
      <div class="row">
        <div class="col-md-2 form-group">
          <label for="fundID">이수 구분</label>
          <select class="selectpicker form-control form-group" name="gubun" value="{{param.gubun}}" type="text">
            <option value = "전공" {%if param.gubun=="전공"%} selected {% endif %}>전공</option>
            <option value = "부전공" {%if param.gubun=="부전공"%} selected {% endif %}>부전공</option>
            <option value = "이중전공" {%if param.gubun=="이중전공"%} selected {% endif %}>이중전공</option>
            <option value = "복수전공" {%if param.gubun=="복수전공"%} selected {% endif %}>복수전공</option>
          </select>
        </div>
        <div class="col-md-2 form-group">
          <label>학년</label>
          <select class="selectpicker form-control form-group" name="grade" value="{{param.grade}}" type="text">
            <option value = "1학년" {%if param.grade=="1학년"%} selected {% endif %}>1학년</option>
            <option value = "2학년" {%if param.grade=="2학년"%} selected {% endif %}>2학년</option>
            <option value = "3학년" {%if param.grade=="3학년"%} selected {% endif %}>3학년</option>
            <option value = "4학년" {%if param.grade=="4학년"%} selected {% endif %}>4학년</option>
          </select>
        </div>
        <div class="col-md-2 form-group">
          <label>학과</label>
          <input type="text" class="form-control" name="stu_dept" value="{{param.stu_dept}}" placeholder="학과" type="text" />
        </div>
        <div class="col-md-2 form-group">
          <label>이름</label>
          <input type="text" class="form-control" name="stu_name" value="{{param.stu_name}}" placeholder="이름" type="text" />
        </div>
        <div class="col-md-1 form-group">
          <br />
          <button type = "submit" class="btn btn-success">Submit</button>
        </div>
      </div>
      <textarea class="col-md-8" rows="8">
이수 구분: {{param.gubun}}
학년: {{param.grade}}
학과: {{param.stu_dept}}
이름: {{param.stu_name}}
      </textarea>
    </div>
  </form>
</div>
{% endblock %}
